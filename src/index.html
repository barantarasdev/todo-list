<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1 class="title">My todos</h1>

        <button class="avatar">
          <img
            class="avatar__icon"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4JCuHyuURcCyeNEc9v4iOma3HVgZgDSMaIQ&usqp=CAU"
            alt="avatar"
          />
        </button>

        <ul class="menu menu--disabled">
          <li>
            <button class="menu__button">Logout</button>
          </li>
        </ul>
      </header>

      <main class="main">
        <form class="form">
          <input
            class="input"
            type="text"
            name="searchInput"
            placeholder="Add new todo"
          />
          <button class="button" type="submit">Add</button>
        </form>

        <ul class="todos"></ul>
      </main>

      <div class="login login__disabled">
        <form class="form login__form">
          <input
            class="input login__input"
            type="text"
            name="user"
            placeholder="User"
            required
          />

          <input
            class="input login__input"
            type="password"
            name="password"
            placeholder="Password"
            required
          />

          <button class="button login__button" type="submit">Register</button>
        </form>

        <a href="#">Login</a>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
